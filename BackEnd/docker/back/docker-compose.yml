services:
  api:
    build:
      context: ../..
      dockerfile: docker/back/Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - downloads:/app/downloads
    restart: unless-stopped

  converter:
    build:
      context: ../..
      dockerfile: docker/conv/Dockerfile
    volumes:
      - downloads:/app/downloads
      - ../../BackEnd/youtube-cookies.txt:/app/youtube-cookies.txt:ro
    restart: unless-stopped

volumes:
  downloads:
