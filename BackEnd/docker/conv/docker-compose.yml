services:
  converter:
    build:
      context: ../..
      dockerfile: docker/conv/Dockerfile
    volumes:
      - downloads:/app/downloads
      - /home/ubuntu/app/BackEnd/youtube-cookies.txt:/app/BackEnd/youtube-cookies.txt:ro
    environment:
      - YTDLP_COOKIES=/app/BackEnd/youtube-cookies.txt
    restart: unless-stopped

volumes:
  downloads:
